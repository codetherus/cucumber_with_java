group 'org.usac.nlad'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.5.1'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'

}

test {
    useTestNG()
}